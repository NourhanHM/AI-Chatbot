<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="icon" href="https://i.ibb.co/F57MGN0/ai-1.png" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container">
        <div id="chatHeader" class="chat-header">
            <!-- Chatbot Text and Minimize Button -->
            <span class="chat-title">Your Chatbot!  </span> <!-- Your Chatbot Title -->
            <span class="chat-smtitle">Welcome!</span> <!-- Your Chatbot Title -->

            <button id="minimizeBtn" class="minimize-btn">
                <i class="fas fa-window-minimize"></i>
            </button>
        </div>

        <div id="minimizedIcon" class="minimized-icon">
            <i class="fas fa-comment-dots"></i>
        </div>

        <div id="chatMessages" class="chat-messages"></div>
        <div class="footer">
            <input type="text" id="text" placeholder="Ask me anything" autocomplete="off" required>
            <input type="file" id="fileInput" style="display: none;" accept="image/*">
            <button id="attachment">
                <i class="fas fa-paperclip"></i>
            </button>
            <button id="send">
                <i class="fas fa-location-arrow"></i>
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
